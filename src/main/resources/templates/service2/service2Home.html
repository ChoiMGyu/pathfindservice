<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <section id="createRoomSection" class="my-4">
        <form id="createRoom" class="row g-3" th:object="${CreateRoomVCRequest}" action="/service2/create-room"
              method="post">
            <div class="form-group col-md-8">
                <div class="input-group">
                    <label for="roomName" class="input-group-text w-25">방 이름</label>
                    <input type="text" class="form-control" id="roomName" name="roomName" th:field="*{roomName}"
                           th:class="${#fields.hasErrors('roomName')}? 'form-control fieldError' : 'form-control'">
                </div>
            </div>
            <div class="form-group col-md-4">
                <div class="input-group">
                    <label for="transportation" class="input-group-text">이동 수단</label>
                    <select id="transportation" class="form-select" th:field="*{transportation}">
                        <option selected value="도보">도보</option>
                        <option value="도로">도로</option>
                    </select>
                </div>
            </div>
            <small id="thUserIdError" class="text-danger" style="margin: 0" th:if="${#fields.hasErrors('roomName')}"
                   th:errors="*{roomName}">Incorrect roomName</small>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-secondary">방 개설하기</button>
            </div>
        </form>
    </section>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
