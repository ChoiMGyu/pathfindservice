<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>find path service</title>
    <link rel="stylesheet" href="/css/map.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="padding: 0; height: 100vh">
<div style="height: 10%;" th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<div class="container-fluid row" style="height: 85%;">
    <div class="h-100 d-inline-block col-2">
        <section class="mt-3 mb-5">
            <h5><b>검색</b></h5>
            <input class="form-control me-2" type="search" id="query" name="query" placeholder="장소, 구조물, 주소 검색" aria-label="Search">
            <button class="btn btn-outline-primary" type="button" onclick="findPlace(); setBounds()">Search</button>
        </section>

        <section id="findPathSection" class="mb-5">
            <h5><b>길찾기</b></h5>
            <form id="graphRequestForm" role="form" action="" th:object="${graphRequest}" method="get">
                <div class="form-group">
                    <label th:for="transportation" style="display:none;">이동 수단</label>
                    <input id="transportation" th:field="*{transportation}" type="text" style="display: none">
                    <div class="input-group mb-1">
                        <!--<input id="car" type="button" class="form-control btn btn-outline-primary" value="자동차"
                               placeholder="자동차" aria-label="이동수단-자동차" aria-describedby="transportation-car" readonly>
                        <input id="onFoot" type="button" class="form-control btn btn-outline-primary" value="도보"
                               placeholder="도보" aria-label="이동수단-도보" aria-describedby="transportation-onFoot" readonly>-->
                        <button id="carBtn" class="form-control btn btn-outline-primary" type="button" onclick="selectTransportation('자동차')">자동차</button>
                        <button id="onFootBtn" class="form-control btn btn-outline-primary" type="button" onclick="selectTransportation('도보')">도보</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-text w-25" th:for="start">출발지</label>
                        <input id="startPoint" th:field="*{start}" type="text" class="form-control" placeholder="출발지를 입력하세요."
                               aria-label="출발지를 입력하세요" aria-describedby="input start point">
                    </div>
                </div>
                <div class="form-group mb-1">
                    <div class="input-group">
                        <label class="input-group-text w-25" th:for="end">도착지</label>
                        <input id="endPoint" th:field="*{end}" type="text" class="form-control" placeholder="도착지를 입력하세요."
                               aria-label="도착지를 입력하세요." aria-describedby="input end point">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-primary" type="button" onclick="resetFindPathForm()">다시 입력</button>
                    <button class="btn btn-outline-primary" type="button" onclick="findPath()">길찾기></button>
                </div>
                <small class="text-danger" style="margin: 0; display:none;" id="findPathError"></small>
            </form>
        </section>

        <section id="pathInfoSection" class="mb-5">
            <div id="pathInfo" class="p-2 text-start bg-body-secondary rounded-3" style="display: none">
                <strong id="time" class="mx-auto text-dark" style="display: none"></strong>
                <small id="distance" class="vr mx-auto text-muted" style="display: none; opacity: 100%"></small>
            </div>
        </section>

        <section class="mb-5">
            <h5><b>최근 검색</b></h5>
        </section>
    </div>
    <div class="h-100 d-inline-block col-10" id="map"></div>
</div>
<div style="height: 5%;" th:replace="~{fragments/footer :: footer}"/>
<!--<p><em>지도를 클릭해주세요!</em></p>-->
<!--<p id="result"></p>
<div id="clickLatlng"></div>-->
<script id="apikey" type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36d7d56dffc065ea26aa515b442d5b6f"></script>
<script type="text/javascript" src="/js/apikey.js"></script>
<script type="text/javascript" src="/js/path.js"></script>
<script>
    const MAP_API = config.apikey;
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(35.8330177, 128.7532086),
        level: 4 //지도 레벨 설정 (현재 100m)
    };

    var map = new kakao.maps.Map(container, options);
</script>
<!-- services와 clusterer, drawing 라이브러리 불러오기 -->
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36d7d56dffc065ea26aa515b442d5b6f&libraries=services,clusterer,drawing"></script>
</body>
</html>
