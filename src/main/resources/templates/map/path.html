<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>find path service</title>
    <link rel="stylesheet" href="/css/map.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="padding: 0; height: 100vh">
<div style="height: 10%;" th:replace="~{fragments/bodyHeader :: bodyHeader(${session.loginMember})}"></div>
<div class="container-fluid row" style="height: 85%;">
    <div class="h-100 d-inline-block col-2">
        <section id="searchPlaceSection" class="mt-3 mb-5">
            <h5><b>검색</b></h5>
            <input class="form-control me-2" type="search" id="searchRequestForm" name="searchRequestForm"
                   th:object="${searchRequest}" placeholder="장소, 구조물, 주소 검색" aria-label="Search">
            <button class="btn btn-outline-primary" type="button" onclick="findPlace()">Search</button>
            <div></div>
            <small class="text-danger" style="margin: 0; display:none;" id="searchPlaceError"></small>
        </section>

        <section id="findPathSection" class="mb-5" style="display: none">
            <h5><b>길찾기</b></h5>
            <form id="graphRequestForm" role="form" action="" th:object="${graphRequest}" method="get">
                <div class="form-group">
                    <label th:for="transportation" style="display:none;">이동 수단</label>
                    <input id="transportation" th:field="*{transportation}" type="text" style="display: none">
                    <div class="input-group mb-1">
                        <button id="carBtn" class="form-control btn btn-outline-primary" type="button"
                                onclick="selectTransportation('자동차')">자동차
                        </button>
                        <button id="onFootBtn" class="form-control btn btn-outline-primary" type="button"
                                onclick="selectTransportation('도보')">도보
                        </button>
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="d-inline-block col-10">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-text w-25" th:for="start">출발지</label>
                                <input id="startPoint" type="text" class="form-control" placeholder="출발지를 입력하세요."
                                       aria-label="출발지를 입력하세요" aria-describedby="input start point">
                                <div style="display: none"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-text w-25" th:for="end">도착지</label>
                                <input id="endPoint" type="text" class="form-control" placeholder="도착지를 입력하세요."
                                       aria-label="도착지를 입력하세요." aria-describedby="input end point">
                                <div style="display: none"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary d-inline-block col-2" type="button" onclick="changeStartEnd()">⇵
                    </button>
                </div>
                <input id="start" th:field="*{start}" type="text" style="display: none">
                <input id="end" th:field="*{end}" type="text" style="display: none">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-primary" type="button" onclick="resetFindPathForm()">다시 입력</button>
                    <button class="btn btn-outline-primary" type="button" onclick="findPath()">길찾기></button>
                </div>
                <small class="text-danger" style="margin: 0; display:none;" id="findPathError"></small>
            </form>
        </section>

        <section id="pathInfoSection" class="mb-5" style="display: none">
            <h5><b>최적 경로</b></h5>
            <div id="pathInfo" class="p-2 text-start bg-body-secondary rounded-3">
                <strong id="time" class="mx-auto text-dark"></strong>
                <small id="distance" class="vr mx-auto text-muted" style="opacity: 100%"></small>
            </div>
        </section>

        <section id="recentSearchSection" class="mb-5" style="display: none">
            <h5><b>최근 검색</b></h5>
            <ul id="recentSearch" class="p-2 text-start bg-body-secondary rounded-3" style="display: none">
            </ul>
        </section>

        <section id="searchInfoSection" style="display: none">
            <div class="mb-5">
                <hr>
                <h5><b id="searchName"></b></h5>
                <address style="display: none; font-style: normal;" id="searchAddress"></address>
                <p id="searchDescription"></p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary me-1" type="button" onclick="setSearchStartPoint()">출발
                    </button>
                    <button class="btn btn-primary" type="button" onclick="setSearchEndPoint()">도착</button>
                </div>
                <hr>
            </div>
            <button class="btn btn-outline-primary" type="button" onclick="goToHome()">돌아가기</button>
        </section>
    </div>
    <div class="h-100 d-inline-block col-10" id="map"></div>
</div>
<div style="height: 5%;" th:replace="~{fragments/footer :: footer}"/>
<script id="apikey" type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36d7d56dffc065ea26aa515b442d5b6f"></script>
<script type="text/javascript" src="/js/apikey.js"></script>
<script type="text/javascript" src="/js/path.js"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36d7d56dffc065ea26aa515b442d5b6f&libraries=services,clusterer,drawing"></script>
</body>
</html>
