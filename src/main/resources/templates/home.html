<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span class="text-start" th:text="${message}">수정 완료</span>
        <button type="button" class="btn-close messageBtn" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="jumbotron">
        <p class="lead my-4">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/map/path">Service 1</a>
            <a class="btn btn-lg btn-secondary" href="/members/agree">회원 가입</a>

            <button class="btn btn-lg btn-secondary"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/members/login}'|" type="button">
                로그인
            </button>
        </p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/members/findUserId">아이디 찾기</a>
            <a class="btn btn-lg btn-secondary" href="/members/findPassword">비밀번호 초기화</a>
        </p>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
<script type="text/javascript" src="/js/messages.js"></script>
</html>
