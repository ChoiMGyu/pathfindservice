<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container position-relative p-0">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader(${session.loginMember})}"></div>
    <div th:replace="~{fragments/bodyAlert :: bodyAlert(${message})}"></div>
    <div class="jumbotron">
        <h4 class="my-3" th:text="|로그인: ${member.userId}|">로그인 사용자 이름</h4>
        <hr class="my-4">
        <div class="row">
            <div class="col my-3">
                <a class="btn btn-lg btn-secondary" href="/map/path">Service 1</a>
            </div>
            <div class="col my-3">
                <a class="btn btn-lg btn-secondary" href="/service2/enter">Service 2</a>
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <a class="btn btn-lg btn-secondary" href="/members/myProfile">나의 프로필</a>
            </div>
            <div class="col my-3">
                <form th:action="@{/members/logout}" method="post">
                    <button class="btn btn-lg btn-secondary mb-4" type="submit">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
</html>
