<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form id="findIdForm" role="form" action="/members/returnId" th:object="${emailRequestDto}" method="post">
        <div class="form-group mb-3">
            <div class="input-group">
                <label class="input-group-text w-25" th:for="email">이메일</label>
                <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                       aria-label="이메일을 입력하세요" aria-describedby="email check"
                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                <button class="btn btn-outline-primary" type="button" id="Chk" onclick="emailChk();" value="Y">이메일 확인
                </button>
            </div>
            <p style="margin: 0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
    </form>
    <div class="form-group last mb-4 check_input input-group">
        <label class="input-group-text w-25" for="emailconfirm" id="emailconfirmTxt">인증번호</label>
        <input type="text" class="form-control" id="emailconfirm" placeholder="인증번호를 입력하세요">
        <span class="input-group-text" id="time"></span>
        <button id="numberCheck" class="btn btn-outline-primary" type="button">인증번호 확인</button>
        <button id="numberSend" class="btn btn-outline-primary" type="button" onclick="checkEmail('이메일 확인을 해주세요.');" value="N">인증번호 발급
        </button>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script type="text/javascript" src="/js/members.js"></script>
<script type="text/javascript" src="/js/findUserId.js"></script>
</html>
