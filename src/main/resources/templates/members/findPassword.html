<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"/>
<body>
<div class="container position-relative p-0">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader()}"></div>
    <div th:replace="~{fragments/bodyAlert :: bodyAlert(${message})}"></div>
    <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-text w-25">아이디</label>
            <input id="userId" name="userId" type="text" class="form-control" placeholder="아이디를 입력하세요." aria-label="아이디를 입력하세요" aria-describedby="id check">
        </div>
        <small class="text-danger" style="margin: 0; display:none;" id="userIdError"></small>
    </div>
    <div class="form-group mb-1">
        <div class="input-group">
            <label class="input-group-text w-25">이메일</label>
            <input id="email" type="text" name="email" class="form-control" placeholder="이메일을 입력하세요." aria-label="이메일을 입력하세요" aria-describedby="email check">
        </div>
        <small class="text-danger" style="margin: 0; display:none;" id="emailError"></small>
    </div>
    <small class="text-danger" id="memberInfoError" style="margin: 0; display: none"></small>
    <section id="emailNumberSection" class="form-group last mb-4 check_input">
        <div class="input-group">
            <label class="input-group-text w-25" for="emailNumber" id="emailconfirmTxt">인증번호</label>
            <input type="text" class="form-control" id="emailNumber" name="emailNumber" placeholder="인증번호를 입력하세요" disabled="disabled">
            <span class="input-group-text" id="time"></span>
            <button id="numberCheck" class="btn btn-outline-primary" disabled="disabled" type="button" onclick="resetPassword();">인증번호 확인</button>
            <button id="numberSend" class="btn btn-outline-primary" disabled="disabled" type="button" onclick="ExistEmailNumberSend();" value="N">인증번호 발급</button>
        </div>
        <small class="text-danger" style="margin: 0; display:none;" id="verificationCodeError"></small>
        <input id="timeCount" name="timeCount" type="number" style="display: none">
    </section>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"/>
</div> <!-- /container -->
</body>
<script type="text/javascript" src="/js/members.js"></script>
<script type="text/javascript" src="/js/findPassword.js"></script>
</html>
