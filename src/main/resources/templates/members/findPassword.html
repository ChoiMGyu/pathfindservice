<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div id="notice" class="alert alert-info alert-dismissible fade show mt-3" role="alert" style="display: none">
        <span id="message" class="text-start">수정 완료</span>
        <button id="messageBtn" type="button" class="btn-close messageBtn" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form id="registerForm" role="form" action="/members/returnPassword" th:object="${findPasswordForm}" method="post">
        <div class="form-group">
            <div class="input-group">
                <label class="input-group-text w-25" th:for="userId">아이디</label>
                <input id="userId" th:field="*{userId}" type="text" class="form-control" placeholder="아이디를 입력하세요"
                       aria-label="아이디를 입력하세요" aria-describedby="id check"
                       th:class="${#fields.hasGlobalErrors()} or ${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
            </div>
            <small class="text-danger" style="margin: 0" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</small>
        </div>
        <div class="form-group mb-1">
            <div class="input-group">
                <label class="input-group-text w-25" th:for="email">이메일</label>
                <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                       aria-label="이메일을 입력하세요" aria-describedby="email check"
                       th:class="${#fields.hasGlobalErrors()} or ${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
            </div>
            <small class="text-danger" style="margin: 0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</small>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <small class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</small>
        </div>
        <button class="btn btn-outline-primary mb-3" type="button" id="Chk" onclick="idEmailChk();" value="Y">아이디, 이메일
            확인
        </button>
        <div class="form-group last mb-4 check_input input-group">
            <label class="input-group-text w-25" for="emailconfirm" id="emailconfirmTxt">인증번호</label>
            <input type="text" class="form-control" id="emailconfirm" placeholder="인증번호를 입력하세요">
            <span class="input-group-text" id="time"></span>
            <button id="numberCheck" class="btn btn-outline-primary" type="button">인증번호 확인</button>
            <button id="numberSend" class="btn btn-outline-primary" type="button"
                    onclick="checkEmail('아이디, 이메일 확인을 해주세요.');" value="N">인증번호 발급
            </button>

        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="findPasswordSubmit">비밀번호 초기화</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script type="text/javascript" src="/js/members.js"></script>
<script type="text/javascript" src="/js/findPassword.js"></script>
<script type="text/javascript" src="/js/messages.js"></script>
</html>
