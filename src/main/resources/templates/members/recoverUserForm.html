<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .recovery-message {
            font-size: 1.5em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader()"></div>
    <div class="py-5 text-center">
        <h2>휴면 계정 복구</h2>
        <p class="recovery-message" th:text="'당신의 계정 ' + ${userId} + '은 휴면 상태입니다.'"></p>
        <p class="recovery-message">휴면을 해제하시겠습니까?</p>
    </div>
    <form action="item.html" th:action th:object="${session.userId}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    확인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소
                </button>
                <!-- button 태그 수정이 필요한 부분들 -->
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
