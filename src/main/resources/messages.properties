#우선순위로 작성되어야 하는 메시지
#Object error인 경우
#1순위 : code + "." + object name
#2순위 : code

#Field error인 경우
#1순위 : code + "." + object name + "." + field ex) required.item.itemName
#2순위 : code + "." + field ex) required.itemName
#3순위 : code + "." + field type ex) required.java.lang.String
#4순위 : code ex) required

NotSame.newPassword2 = 새 패스워드가 서로 일치하지 않습니다.
NotSame.newPassword1 = 이전 패스워드가 올바르지 않습니다.
NotSame = 패스워드가 일치하지 않습니다.

Format.newPassword2 = 패스워드는 8~20자 영문 대 소문자, 숫자, 특수문자를 사용해야 합니다.
